<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="styles/style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <title>SVG HTML & JavaScript Test</title>
  </head>
  <body>
    <script src="scripts/main.js"></script>
    <h1>SVG editor thing</h1>
    <p>Buttons go here I guess</p>

    <svg class="synth_canvas" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" onload="addDragHandlersToSvg(evt)">
      <g transform="translate(64,64)" class="draggable closeable">
        <rect x="4" y="4" width="96" height="64" style="fill:#000000;fill-opacity:0.4"/>
        <rect x="0" y="0" height="64" width="96" style="fill:#ffffff;stroke:#000000;stroke-width:1"/>
        <g class="drag_handle">
          <rect x="0" y="0" height="16" width="96" style="fill:#ffffff;stroke:#000000;stroke-width:1"/>
          <text x="4" y="12" style="fill:#000000"><tspan>Title</tspan></text>
          <text x="92" y="12" style="fill:#000000;text-anchor:end" class="close_button"><tspan>x</tspan></text>
        </g>
        <circle cx="0" cy="40" r="4" style="fill:#ffffff;stroke:#000000;stroke-width:1"/>
        <text x="8" y="44" style="fill:#000000"><tspan>input</tspan></text>
        <text x="40" y="28" style="fill:#000000"><tspan>Option</tspan></text>
        <foreignObject x="40" y="32" width="44" height="16"><input xmlns="http://www.w3.org/1999/xhtml" type="text" value="3"></foreignObject>
      </g>
    </svg>

  </body>
</html>
